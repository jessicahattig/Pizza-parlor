<!DOCTYPE html>
<html lang="en">
<head>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>
<body>
    <div class="container">
    <h1>
        Pizza Parlor
        <small class="text-muted">online ordering</small>
     </h1>
        <div class="row">
        <div class="col-md-6">
<hr>
<!--------------- PIZZA SIZE ----------->
        <form id="new-menu">
    <div class="menu-group">
        <p>Please select desired pizza size:</p>
          <input type="radio" id="small" name="pizzaSize" value="small">
          <label for="small">Small</label><br>
          <input type="radio" id="medium" name="pizzaSize" value="medium">
          <label for="medium">Medium</label><br>
          <input type="radio" id="large" name="pizzaSize" value="large">
          <label for="large">Large</label>
    </div>
<!--------------- TOPPINGS ----------->
<div class="menu-group">
    <p>Please select desired pizza toppings:</p>
    <input type="radio" id="cheese" name="toppingOne" value="cheese">
    <label for="cheese">Cheese</label><br>
    <input type="radio" id="pepperoni" name="toppingTwo" value="pepperoni">
    <label for="pepperoni">Pepperoni</label><br>
    <input type="radio" id="pineapple" name="toppingThree" value="pineapple">
    <label for="large">Pineapple</label><br>
    <input type="radio" id="spinach" name="toppingFour" value="spinach">
    <label for="large">Spinach</label>
</div>







<p></p>
<p>Please select desired toppings.</p>
    <div class="menu-group">
        <select id="toppingOne" class="menu" name="toppingOne">   
            <option value="0.00"> </option> 
            <option value="0.00">Cheese $0</option>    
        </select> 
        <select id="toppingTwo" class="menu" name="toppingTwo">  
            <option value="0.00"> </option>  
            <option value="2.00">Pepperoni $2.00</option>    
        </select>  
        <select id="toppingThree" class="menu" name="toppingThree">  
            <option value="0.00"> </option>  
            <option value="3.00">Pineapple $3.00</option>    
        </select> 
        <select id="toppingFour" class="menu" name="toppingFour">  
            <option value="0.00"> </option>  
            <option value="4.00">Anchovies $4.00</option>    
        </select>         
    </div>
<button type="button" class="btn btn-primary">Add Order</button>
<hr>
<!--------------- TOTAL  -------------->
    <h2>Total:</h2>
        <div id="pizza-total" class="hidden">
            <p> <span class="total"></span></p>
        </div>
    <hr>
    <button type="button" class="btn btn-success">Submit Order</button>
    </div>
        </form>
</body>
</html>
