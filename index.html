<!DOCTYPE html>
<html lang="en">
<head>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>
<body>
    <div class="container">
    <h1>
        Pizza Parlor
        <small class="text-muted">online ordering</small>
     </h1>
        <div class="row">
        <div class="col-md-6">
<hr>
<!--------------- PIZZA SIZE ----------->
        <form id="new-menu">
    <div class="menu-group">
        <p>Please select desired pizza size:</p>
          <input type="radio" id="small" name="pizzaSize" value="10.00">
          <label for="small">Small ($10.00)</label><br>
          <input type="radio" id="medium" name="pizzaSize" value="12.00">
          <label for="medium">Medium ($12.00)</label><br>
          <input type="radio" id="large" name="pizzaSize" value="large">
          <label for="large">Large ($15.00)</label>
    </div>
    <br>
<!--------------- TOPPINGS ----------->
<div class="menu-group">
    <p>Please select desired pizza toppings:</p>
    <input type="radio" id="cheese" name="toppingOne" value="0.00">
    <label for="cheese">Cheese (no additional cost)</label><br>
    <input type="radio" id="pepperoni" name="toppingTwo" value="2.00">
    <label for="pepperoni">Pepperoni ($2.00)</label><br>
    <input type="radio" id="pineapple" name="toppingThree" value="3.00">
    <label for="large">Pineapple ($3.00)</label><br>
    <input type="radio" id="spinach" name="toppingFour" value="4.00">
    <label for="large">Spinach ($4.00)</label>
</div>
<button type="button" class="btn btn-primary">Add Order</button>
<hr>
<!--------------- TOTAL  -------------->
    <h2>Total:</h2>
        <div id="pizza-total" class="hidden">
            <p> <span class="total"></span></p>
        </div>
    <hr>
    <button type="button" class="btn btn-success">Submit Order</button>
    </div>
        </form>
</body>
</html>
