<!DOCTYPE html>
<html lang="en">
<head>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>
<body>
    <div class="container">
    <h1>
        Pizza Parlor
        <small class="text-muted">online ordering</small>
     </h1>
        <div class="row">
        <div class="col-md-6">
<hr>
<!--------------- PIZZA SIZE ----------->
        <p>Please select desired pizza size.</p>
        <form id="new-menu">
        <div class="menu-group">
            <select id="pizzaSize" class="menu" name="size">
                <option value="0"> </option>  
                <option value="10">Small $10</option>  
                <option value="12">Medium $12</option>  
                <option value="17">Large $17</option>   
            </select>  
        </div>
<!--------------- TOPPINGS ----------->
<p></p>
<p>Please select desired toppings.</p>
    <div class="menu-group">
        <select id="toppingOne" class="menu" name="toppingOne">   
            <option value="0.00"> </option> 
            <option value="0.00">Cheese $0</option>    
        </select> 
        <select id="toppingTwo" class="menu" name="toppingTwo">  
            <option value="0.00"> </option>  
            <option value="2.00">Pepperoni $2.00</option>    
        </select>  
        <select id="toppingThree" class="menu" name="toppingThree">  
            <option value="0.00"> </option>  
            <option value="3.00">Pineapple $3.00</option>    
        </select> 
        <select id="toppingFour" class="menu" name="toppingFour">  
            <option value="0.00"> </option>  
            <option value="4.00">Anchovies $4.00</option>    
        </select>         
    </div>
<button type="button" class="btn btn-primary">Add Order</button>
<hr>
<!--------------- TOTAL  -------------->
    <h2>Total:</h2>
        <div id="pizza-total" class="hidden">
            <p> <span class="total"></span></p>
        </div>
    <hr>
    <button type="button" class="btn btn-success">Submit Order</button>
    </div>
        </form>
</body>
</html>
