<!DOCTYPE html>
<html lang="en">
<head>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>
<body>
    <form id="form">
    <div class="container">
    <h1>
        Pizza Parlor
        <small class="text-muted">online ordering</small>
    </h1>
        <div class="row">
        <div class="col-md-6">
<hr>
<!--------------- PIZZA SIZE ----------->
<div id="pizzaOrder">
    <div class="pizzaSize">
        <p>Please select desired pizza size:</p>
          <input type="radio" id="small" name="pizzaSize" value="10">
          <label for="small">Small ($10.00)</label><br>
          <input type="radio" id="medium" name="pizzaSize" value="12">
          <label for="medium">Medium ($12.00)</label><br>
          <input type="radio" id="large" name="pizzaSize" value="15">
          <label for="large">Large ($15.00)</label>
    </div>
    <br>
<!--------------- TOPPINGS ----------->
    <div class="pizzaToppings">
        <p>Please select desired pizza toppings:</p>
            <input type="checkbox" id="cheese" name="toppings" value="0">
            <label for="cheese">Cheese (no additional cost)</label><br>
            <input type="checkbox" id="pepperoni" name="toppings" value="2">
            <label for="pepperoni">Pepperoni ($2.00)</label><br>
            <input type="checkbox" id="pineapple" name="toppings" value="3">
            <label for="pineapplebox">Pineapple ($3.00)</label><br>
            <input type="checkbox" id="spinach" name="toppings" value="4">
            <label for="spinach">Spinach ($4.00)</label>
    </div>

<button type="submit" class="btn btn-primary">Add Order</button>
</div>

<hr>
<!--------------- TOTAL  -------------->
    <h2>Total:</h2>
        <div id="pizzaTotal" class="hidden">
            <p> <span class="total"></span></p>
        </div>
        </form>
</body>
</html>
